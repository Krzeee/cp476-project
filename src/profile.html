<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Board Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">LOGO</h2>

        <h3>Boards</h3>
        <ul class="board-list" id="myBoards"></ul>

        <h3>Join a Board:</h3>
        <ul class="join-list" id="availableBoards"></ul>
      </aside>

      <!-- Edit Profile Modal -->
      <div id="editProfileOverlay" class="modal-overlay">
        <div class="modal-box">
          <h3>Edit Profile</h3>

          <label>Profile Picture</label>
          <input type="file" id="profilePicInput" accept="image/*" />

          <label>Bio</label>
          <textarea
            id="editBioInput"
            placeholder="Write your bio..."
          ></textarea>

          <div class="modal-buttons">
            <button class="submit-btn" id="saveProfileBtn">Save</button>
            <button class="cancel-btn" id="cancelProfileBtn">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
          <span class="logout" id="logoutBtn">Logout</span>
          <div class="profile">
            <a href="profile.html" id="topProfileLink">
              <img
                src="default-avatar.png"
                alt="Profile Picture"
                id="topProfilePic"
                class="top-profile-pic"
              />
            </a>
          </div>
        </div>
        <div id="postsContainer" style="display: none"></div>
        <!-- Profile Section -->
        <section class="profile-section">
          <div class="profile-header">
            <img
              src="default-avatar.png"
              alt="Profile Picture"
              class="profile-pic"
            />

            <div class="profile-info">
              <h2 class="username" id="usernameDisplay">@username</h2>

              <span class="edit-icon" title="Edit profile"> ✏️ </span>

              <!-- Bio display -->
              <p id="bioText" class="bio-text">
                This is a short bio about the user.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="profileBar.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
