<!doctype html>
<html lang="en">

    <title>Channel Layout</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">LOGO</h2>

        <h3>Channels</h3>
        <ul class="channel-list">
          <li>● channel-one</li>
          <li>● channel-two</li>
          <li>● channel-three</li>
        </ul>

        <h3>Join a channel:</h3>
        <ul class="join-list">
          <li>→ channel-four</li>
          <li>→ channel-five</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">

          <span class="logout">logout</span>

        </div>
      </main>
    </div>
