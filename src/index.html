<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Board Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="logo">LOGO</h2>
        <button id="createBoardBtn" class="create-board-btn">
          + Create Board
        </button>
        <h3>Boards</h3>
        <ul class="board-list" id="myBoards"></ul>

        <h3>Join a Board:</h3>
        <ul class="join-list" id="availableBoards"></ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
          <button class="post-btn" onclick="openModal()">POST</button>
          <span class="logout" id="logoutBtn">Logout</span>
          <div class="profile">
            <a href="profile.html" id="topProfileLink">
              <img
                src="default-avatar.png"
                alt="Profile Picture"
                id="topProfilePic"
                class="top-profile-pic"
              />
            </a>
          </div>
        </div>

        <h2 class="board-title" id="currentBoardTitleContainer">
          <span id="currentBoardTitle">MAIN PAGE</span>
          <button id="joinLeaveBtn" class="join-leave-btn">JOIN</button>
        </h2>
        <div id="postsContainer"></div>
      </main>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-box">
        <h3>Create Post</h3>

        <form id="postForm">
          <input type="text" id="postTitle" placeholder="Post Title" required />

          <textarea
            id="postBody"
            placeholder="Body Text"
            rows="5"
            required
          ></textarea>

          <div class="modal-buttons">
            <button type="submit" class="submit-btn">Post</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Post View Modal -->
    <div id="viewModal" class="modal-overlay">
      <div class="modal-box">
        <h3 id="viewTitle"></h3>
        <p id="viewBody"></p>

        <div class="reaction-bar">
          <button id="heartBtn">‚ù§Ô∏è <span id="heartCount">0</span></button>
          <button id="likeBtn">üëç <span id="likeCount">0</span></button>
        </div>

        <h4>Comments</h4>
        <div id="commentList"></div>

        <textarea id="newComment" placeholder="Add a comment..."></textarea>
        <button id="addCommentBtn">Add Comment</button>

        <br /><br />
        <button onclick="closeViewModal()" class="cancel-btn">Close</button>
      </div>
    </div>

    <script src="profileBar.js"></script>
    <script src="script.js"></script>
  </body>
</html>
